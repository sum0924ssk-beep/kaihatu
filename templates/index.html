{% extends "base.html" %}
{% block content %}
<section class="container">
    <h2>調味料を登録</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <canvas id="photoCanvas" style="display:none;"></canvas>

        <div class="button-group" style="text-align: center; margin: 20px 0;">
            <label for="fileInput" class="custom-file-upload"
                style="display: inline-block; padding: 10px 20px; background-color: #2ecc71; color: white; border-radius: 5px; cursor: pointer;">
                カメラ起動
            </label>
            <input type="file" id="fileInput" name="image" accept="image/*" capture="environment"
                style="display: none;">
        </div>

        <input type="text" name="name" placeholder="調味料名を入力" required
            style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <div style="position: relative; margin-bottom: 20px;">
            <span style="
        position: absolute;
        top: -8px;
        left: 10px;
        background: #fff;
        padding: 0 6px;
        font-size: 12px;
        color: #555;
    ">
                賞味期限
            </span>

            <input type="date" name="expiry" style="
            width: 100%;
            padding: 14px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        ">
        </div>


        <button type="submit"
            style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">登録する</button>
    </form>
</section>
{% endblock %}

<script src="/static/script.js"></script>
